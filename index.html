<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft Tier Testing - Leaderboard</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-content">
      <h1 class="logo">âš”ï¸ Tier Testing</h1>
      <div id="lastUpdated" class="last-updated"></div>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container">
    <!-- Stats Cards -->
    <section class="stats-container" id="stats"></section>

    <!-- Gamemode Tabs -->
    <section class="tabs-section">
      <div class="tabs" id="tabs">
        <button class="tab-btn active" data-gamemode="overall">ğŸ“Š Overall</button>
        <button class="tab-btn" data-gamemode="crystal">ğŸ”® Crystal</button>
        <button class="tab-btn" data-gamemode="beast">ğŸ‘¹ Beast</button>
        <button class="tab-btn" data-gamemode="diapot">ğŸ’ DiaPot</button>
        <button class="tab-btn" data-gamemode="nethpot">ğŸŒ‹ NethPot</button>
        <button class="tab-btn" data-gamemode="mace">ğŸ”¨ Mace</button>
        <button class="tab-btn" data-gamemode="uhc">âš”ï¸ UHC</button>
        <button class="tab-btn" data-gamemode="sword">ğŸ—¡ï¸ Sword</button>
      </div>
    </section>

    <!-- Search Bar -->
    <section class="search-section">
      <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” Search player...">
    </section>

    <!-- Leaderboard Table -->
    <section class="table-wrap">
      <table class="leaderboard-table">
        <thead>
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

    <div id="emptyState" class="empty-state" style="display:none;">
      <p>No players found in this category.</p>
    </div>
  </main>

  <!-- Player Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div class="modal-body">
        <div class="modal-skin">
          <img id="modalSkinImage" src="" alt="Player Skin" />
        </div>
        <div class="modal-info">
          <h2 id="modalUsername"></h2>
          <p class="modal-uuid" id="modalUUID"></p>
          <div class="modal-stats">
            <h3>Tier Ranks</h3>
            <div class="modal-tiers" id="modalTiers"></div>
            <div class="modal-points">
              <strong>Total Points: <span id="modalTotalPoints">0</span></strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Minecraft Tier Testing Leaderboard</p>
  </footer>

  <script src="src/app.js"></script>
</body>
</html>
